<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Blog de Tarot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header class="bg-purple text-white py-3">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="../index.html">
          <img src="../assets/img/logo.png" alt="Logo Reina del Caos" class="logo-img">
        </a>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
            <li class="nav-item"><a class="nav-link" href="tarot.html">Tarot</a></li>
            <li class="nav-item"><a class="nav-link" href="astros.html">Astros</a></li>
            <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container py-5">
      <section class="presentacion">
        <h2 class="text-center mb-4">Contacto</h2>
        <div class="row g-4">
          <div class="col-lg-6">
            <p>Si querés una consulta o tenés alguna duda, completá el siguiente formulario:</p>
          </div>
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-purple">Enviar</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-purple text-center py-4 mt-5">
      <a href="https://linkedin.com" target="_blank">
        <img src="https://via.placeholder.com/24?text=L" alt="LinkedIn">
      </a>
      <p class="mt-2">&copy; Pre-entrega - Yasmin Morel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
